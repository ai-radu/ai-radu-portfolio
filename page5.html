<!DOCTYPE html>
<html>
    <head>
        <title>audio</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <p class="bn" style="display: flex; gap: 0px;">
            <button id="btn1" style="flex: 1;" onclick="loadPage('page5.1.html', 'btn1')">Songs</button>
            <button id="btn2" style="flex: 1;" onclick="loadPage('', 'btn2')">User Interface</button>
            <button id="btn3" style="flex: 1;" onclick="loadPage('', 'btn3')">SFX Retro</button>
            <button id="btn4" style="flex: 1;" onclick="loadPage('', 'btn4')">SFX</button>
        </p>
        <div class="container">
            <iframe id="content" src="page5.1.html"></iframe>
        </div>
        <script>
            const buttons = ['btn1','btn2','btn3','btn4',];
            function loadPage(page, activeId) {
            document.getElementById('content').src = page;
            buttons.forEach(id => document.getElementById(id).disabled = false);
            document.getElementById(activeId).disabled = true;}
            document.getElementById('btn1').disabled = true;
        </script>
    </body>
</html>
